<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <title>Lab1Kulikov</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="../css/custom.css" />
    <script src="../js/custom.js"></script>
  </head>
  <body>   
    <X3D style="left:0px; top:0px; width:100%; height:100%; border:none;">
      <scene>
        <!-- Platform -->
          <transform  translation="0 -0.5 0">
            <shape> 
              <appearance>
                <Material diffuseColor="1 0 0 "></Material>
              </appearance> 
              <box size="4 1.2 3" ></box> 
            </shape> 
          </transform>
        <!-- Body -->
          <transform>
            <shape> 
              <appearance>
                <ImageTexture  url="https://avatars.mds.yandex.net/get-pdb/2799940/89e9cd59-9255-4fee-b00c-1afc1e0d9fa4/s1200"></ImageTexture>
              </appearance> 
              <Dish radius="4" height="2.9"></Dish> 
            </shape> 
          </transform>
        <!-- Head -->
          <!-- Head 1 -->
            <transform translation="0 2.5 0">
              <shape> 
                <appearance>
                  <ImageTexture  url="https://avatars.mds.yandex.net/get-pdb/2834003/72a739e3-a34e-4b86-9c66-d227b759c1a7/s1200"></ImageTexture>
                </appearance> 
                <Sphere radius="0.9"> </Sphere> 
              </shape> 
            </transform>
          <!-- Moustache -->
            <!-- Moustache R 2 -->
              <transform translation="0.5 2.5 0.8">
                <shape> 
                  <appearance>
                    <Material diffuseColor="0 0 0 "></Material>
                  </appearance> 
                  <box size="0.3 0.01 0.01"> </box> 
                </shape> 
              </transform>
            <!-- Moustache R 1 -->
              <transform translation="0.5 2.55 0.8" rotation= "0 0 1 0.35">
                <shape> 
                  <appearance>
                    <Material diffuseColor="0 0 0 "></Material>
                  </appearance> 
                  <box size="0.3 0.01 0.01"> </box> 
                </shape> 
              </transform>
            <!-- Moustache R 3 -->
              <transform translation="0.5 2.45 0.8" rotation= "0 0 1 -0.35">
                <shape> 
                  <appearance>
                    <Material diffuseColor="0 0 0 "></Material>
                  </appearance> 
                  <box size="0.3 0.01 0.01"> </box> 
                </shape> 
              </transform>
             <!-- Moustache L 2 -->
              <transform translation="-0.5 2.5 0.8">
                <shape> 
                  <appearance>
                    <Material diffuseColor="0 0 0 "></Material>
                  </appearance> 
                  <box size="0.3 0.01 0.01"> </box> 
                </shape> 
              </transform>
            <!-- Moustache L 1 -->
              <transform translation="-0.5 2.55 0.8" rotation= "0 0 1 -0.35">
                <shape> 
                  <appearance>
                    <Material diffuseColor="0 0 0 "></Material>
                  </appearance> 
                  <box size="0.3 0.01 0.01"> </box> 
                </shape> 
              </transform>
            <!-- Moustache L 3 -->
              <transform translation="-0.5 2.45 0.8" rotation= "0 0 1 0.35">
                <shape> 
                  <appearance>
                    <Material diffuseColor="0 0 0 "></Material>
                  </appearance> 
                  <box size="0.3 0.01 0.01"> </box> 
                </shape> 
              </transform>
          <!-- Ear R -->
            <transform translation="0.5 3.2 0" rotation="1 0 0 1.57">
              <shape> 
                <appearance>
                  <Material diffuseColor="1 0.9 0.4"></Material>
                </appearance> 
                <cylinder radius="0.4" height="0.2"> </cylinder> 
              </shape> 
            </transform>
          <!-- Ear R 1 -->
            <transform translation="0.5 3.2 0.1" rotation="1 0 0 1.57">
              <shape> 
                <appearance>
                  <ImageTexture  url="https://avatars.mds.yandex.net/get-pdb/2822357/fc6ca62b-56c2-44de-9ebc-e2a960257ca2/s1200"></ImageTexture>
                </appearance> 
                <cylinder radius="0.3" height="0.01"> </cylinder> 
              </shape> 
            </transform>
          <!-- Ear L -->
            <transform translation="-0.5 3.2 0" rotation="1 0 0 1.57">
              <shape> 
                <appearance>
                  <Material diffuseColor="1 0.9 0.4"></Material>
                </appearance> 
                <cylinder radius="0.4" height="0.2"> </cylinder> 
              </shape> 
            </transform>
          <!-- Ear L 1 -->
            <transform translation="-0.5 3.2 0.1" rotation="1 0 0 1.57">
              <shape> 
                <appearance>
                  <ImageTexture  url="https://avatars.mds.yandex.net/get-pdb/2822357/fc6ca62b-56c2-44de-9ebc-e2a960257ca2/s1200"></ImageTexture>
                </appearance> 
                <cylinder radius="0.3" height="0.01"> </cylinder> 
              </shape> 
            </transform>
       
      </scene> 
    </X3D>
  </body>
</html>
